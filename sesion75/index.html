<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Datos de API</title>
</head>
<body>
    <h1>Obtener Datos de API</h1>

    <div id="data-container"></div>

    <script>
        async function getDataFromAPI() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/comments');
                
                if (!response.ok) {
                    throw new Error('Error al obtener los datos de la API');
                }
                
                const data = await response.json();
                
                return data;
            } catch (error) {
                console.error(error);
                return 'Ocurrió un error al obtener los datos. Por favor, inténtalo de nuevo más tarde.';
            }
        }

        // Función para mostrar los datos en el contenedor
        async function displayData() {
            const dataContainer = document.getElementById('data-container');
            const data = await getDataFromAPI();
            
            dataContainer.textContent = data;
        }

        // Llamar a la función para mostrar los datos
        displayData();
    </script>
</body>
</html>
