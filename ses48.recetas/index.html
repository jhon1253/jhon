<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario</title>

    <link rel="stylesheet" href="stilo.css">

</head>

<body>
    <div class="agregarRecetas">
        <h2>RECETA COMIDAS</h2>
        <form id="formaReceta">
            <label for="nombreReceta">Nombre de la receta:</label>
            <br>
            <input type="text" id="nombreReceta" placeholder="¿Que Vas A Preparar?" required>
            <br>
            <br>
            <div class="listaIngredientes">
                <div class="ingredientes">
                    <input type="text" class="nombreIngrediente" placeholder="Ingrediente" required>
                    <input type="text" class="cantidadIngrediente" placeholder="Cantidad" required>
                </div>
            </div>
            <br>
            <br>
            <label for="preparacionReceta" id="preparacion">Preparación:</label>
            <br>
            <input type="text" id="preparacionReceta" placeholder="¿Como se prepara?" required>
            <br>
            <br>
            <button type="button" id="agregarIngrediente">Agregar Otro Ingrediente</button>
            <button type="submit">Guardar Receta</button>


        </form>
        <hr>
        <div id="recipe-list"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
